<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap">
    <title>Inscreva-se | Galego's Garage</title>
</head>
<body>
    <header class="cabecalho">
        <div class="box_circulo">
            <div class="circulo"></div>
            <div class="circulo"></div>
            <div class="circulo"></div>
        </div>
        <div class="signup_text">
            <h1>Inscrever-se</h1>
        </div>
        <div class="box_circulo">
            <div class="circulo"></div>
            <div class="circulo"></div>
            <div class="circulo"></div>
        </div>
    </header>
    <main class="principal">
        <form action="#" class="formulario">
            <label for="user">E-mail</label>
            <input type="email" id="user" name="username" placeholder="Digite seu e-mail">
            <label for="pass">Senha</label>
            <input type="password" id="pass" name="password" placeholder="Digite sua senha">
            <input type="submit" name="botao" id="botao" value="Enviar">
        </form>
        <div class="botao_already">
            <a href="login.html">
                <div class="container_botao">
                    <button>
                        <p>JÃ¡ tem uma conta?</p>
                    </button>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
