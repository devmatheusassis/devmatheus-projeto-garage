<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pay_service.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap">
    <title>Pagamento | Galego's Garage</title>
</head>
<body>
    <header>
        <div class="botao_retorno">
            <a href="service_order_brasilia.html"><img src="img/botao_retorno.png"></a>
        </div>
        <div class="titulo">
            <h1>Pagamento</h1>
        </div>
    </header>
    <main class="principal">
        <div class="passos">
            <img src="img/progresso3.png">
        </div>
        <div class="itens_carrinho">
            <h2>Itens</h2>
            <p>Sem itens</p>
        </div>
        <div class="notas">
            <label for="notes">Adicionar nota</label>
            <input type="text" id="notes" name="notas" placeholder="Digite nota adicional">
        </div>
        <div class="preco_box">
            <div class="preco">
                <h2>Preço</h2>
                <h3>Taxa de reserva</h3>
            </div>
            <div class="valores">
                <h2>R$ 0,00</h2>
                <h3>R$ 0,00</h3>
            </div>
        </div>
        <div class="total_box">
            <div class="total">
                <h3>Total</h3>
            </div>
            <div class="valor_total">
                <h2>R$ 0,00</h2>
            </div>
        </div>
        <div class="pagamento">
            <h2>Pagamento</h2>
            <label for="credit">Cartão de crédito ou débito</label>
            <input type="text" id="credit" placeholder="Número do cartão. Exemplo: XXXX XXXX XXXX XXXX">
        </div>
    </main>
    <footer class="rodape">
       <a href="#"><button>Finalizar pedido</button></a>
    </footer>
</body>
</html>
