<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forgot.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap">
    <title>Redefinir senha | Galego's Garage</title>
</head>
<body>
    <header class="cabecalho">
        <div>
            <h1>Recuperação de senha</h1>
        </div>
        <div>
            <h2>Digite seu endereço de e-mail para enviarmos instruções sobre como redefinir sua senha.</h2>
        </div>
    </header>
    <main class="principal">
        <form action="#" class="formulario">
            <label for="user">E-mail</label>
            <input type="email" id="user" name="username" placeholder="Digite seu e-mail">
            <input type="submit" name="botao" id="botao" value="Enviar">
        </form>
        <div class="cancel">
            <a href="login.html">Cancelar</a>
        </div>
    </main>
</body>
</html>
