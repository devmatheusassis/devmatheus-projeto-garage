<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap">
    <title>Configuração | Galego's Garage</title>

<body>
    <header>
        <div class="botao_retorno">
            <a href="perfil.html"><img src="img/botao_retorno.png"></a>

        <div class="titulo">
            <h1>Meu perfil</h1>
        </div>

    <main class="principal">
        <form action="perfil.html" class="formulario">
            <div class="nome_completo">
                <label for="name">Nome completo</label>
                <input type="text" id="name" value="Matheus de Assis">

            <div class="foto">
                <label for="picture">Foto de perfil</label>
                <input type="file">
            </div>
            <div class="celular">
                <label for="numero">Número de celular</label>
                <input type="text" id="numero" value="+55 61 9 9200-0004">
            </div>
            <div class="e-mail">
                <label for="email">E-mail</label>
                <input type="email" id="email" value="dev.matheusassis@gmail.com">
            </div>
            <div class="botao">
                <input type="submit">
            </div>
        </form>
        <div class="logout">
            <div class="icone_sair">
                <a href="index.html"><img src="img/icon_sair.png"></a>
            </div>
            <a href="index.html">Sair</a>
        </div>
    </main>
    <footer class="rodape">
       <a href="home.html"><img src="img/icon_food_cinza.png"></a>
       <a href="pedidos.html"><img src="img/icon_orders_cinza.png"></a>
